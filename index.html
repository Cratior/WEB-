<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="form-container sign-in-container">
			<form id="login-form">
				<h1>Sign in</h1>
				<input type="text" placeholder="Username" id="username" name="username">
				<input type="password" placeholder="Password" id="password" name="password">
				<button type="button" onclick="login()">Sign in</button>
				<p id="message"></p>
			</form>
			<p>Don't have an account? <a href="#" id="signUp">Sign up</a></p>
		</div>
		<div class="form-container sign-up-container">
			<form id="signup-form">
				<h1>Create Account</h1>
				<input type="text" placeholder="Username" id="new-username" name="new-username">
				<input type="email" placeholder="Email" id="new-email" name="new-email">
				<input type="password" placeholder="Password" id="new-password" name="new-password">
				<button type="button" onclick="signup()">Sign up</button>
				<p id="signup-message"></p>
			</form>
			<p>Already have an account? <a href="#" id="signIn">Sign in</a></p>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign in</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign up</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
